<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UnivHan Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-2 text-center">UnivHan Entry Form</h1>

        <div class="row">
            <div class="col">
                <button id="btnExportJson" class="btn btn-primary">Export Json</button>
            </div>
            <div class="col text-end">
                <input id="searchInput" class="form-control" placeholder="Search by char, ucode, radical, reading...">
            </div>
        </div>

        <div class="card mt-2">
            <div class="card-body">
                <div class="row my-3">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Char</label>
                        <input id="charInput" class="form-control" required placeholder="人">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>UCode</label>
                        <input id="ucodeInput" class="form-control" placeholder="U+4E00">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Radicals (split ,)</label>
                        <input id="radicalInput" type="text" class="form-control" required placeholder="一, 丨, 丶">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Strokes</label>
                        <input id="strokesInput" type="number" class="form-control" min="1" required placeholder="1">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Readings (SinoVietnamese)</label>
                        <input id="sinoVietnameseInput" class="form-control" placeholder="Nhân, nhơn">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Readings (On'yomi)</label>
                        <input id="onyomiReadingInput" class="form-control" placeholder="ジン, ニン">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label>Readings (Hanja)</label>
                        <input id="hanjaReadingInput" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="form-group col-sm-12">
                        <label>Examples</label>
                        <textarea id="exampleInput" class="form-control" rows="3" placeholder="人們 - con người&#10;人人 - mọi người"></textarea>
                    </div>
                </div>

                <button id="btnSave" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
